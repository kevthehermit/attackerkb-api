os: linux
language: python
sudo: required
dist: bionic
group: edge
cache:
  pip: true
python:
- 3.6
- 3.7
- 3.8
before_install:
- apt-get update -qq
- apt-get install -yqq python3-pip
- pip3 install pytest codecov pytest-cov
install:
- pip install -r requirements.txt
- pip install -e .
script:
- pytest -v --cov=attackerkb_api
after_success:
- python setup.py sdist
- codecov
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  on:
    tags: true
  skip_existing: true
env:
  global:
    secure: 
